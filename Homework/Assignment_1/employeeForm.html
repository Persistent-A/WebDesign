<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="employeeForm.css" />
    <title>Assignment1</title>
    <script>

        function onSubmitForm(){
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let designation = document.getElementById('designation').value;
            let salary = document.getElementById('salary').value;

            let listArray = [name, email, designation, salary];
            let tr = document.createElement('tr');

            for (let i=0; i<4; i++) {
                let td = document.createElement('td');
                td.innerHTML = listArray[i];
                tr.append(td);
            }
            tablebody.append(tr);  
        }
    </script>

</head>
<body>

    <div id ="container">
        <form onsubmit="event.preventDefault(); onSubmitForm();" required>
            <h3>Employees Required Details</h3>
            <div>
                <label for="name"> Name: </label>
                <input type="text" id="name" placeholder="Enter your name" required />
            </div>
            <div>
                <label for="email"> Email: </label>
                <input type="email" id="email" placeholder="Enter your email" required />
            </div>
            <div>
                <label for ="designation"> Designation: </label>
                <input type="text" id="designation" placeholder="Enter your designation" required />
            </div>
            <div>
                <label for="salary">Salary:</label>
                <input type="number" id="salary" placeholder="Enter your salary" required />
            </div>
            <div>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
    <div id="container1">
        <h3>Employee Details</header>
        <table>
            <thead>
                <th>Name</th>
                <th>Email</th>
                <th>Designation</th>
                <th>Salary</th>
            </thead>
            <tbody id="tablebody">
                
            </tbody>
        </table>
    </div>
</body>
</html>
