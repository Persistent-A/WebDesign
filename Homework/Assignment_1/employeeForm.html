<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="employeeForm.css" />
    <title>assignment1</title>
    <script>
        function onSubmitForm(){ 
            // assigning variables to the fetched values from the input field.
            let name = document.getElementById('name').value;   
            let email = document.getElementById('email').value;
            let designation = document.getElementById('designation').value;
            let salary = document.getElementById('salary').value;
            let age = document.getElementById('age').value;

            //creating an array to add fetched values to the table through for loop.
            let listArray = [name, email, designation, salary, age];

            let tr = document.createElement('tr'); //creating a tr element to hold the fetched values.

            /* Looping through the array of stored input field data, 
            creating new 'td' element, assigning array elements to 'td'
            and appending it to the row created with every iteration. 
            */
            for (let i=0; i<listArray.length; i++) { 
                let td = document.createElement('td'); 
                td.innerHTML = listArray[i];
                tr.append(td);
            }

            tablebody.append(tr); // appending the row to the table body. 
        }
    </script>
</head>
<body>
    <header><img src="https://cdn.shopify.com/s/files/1/0312/6537/files/welcome-kits-for-employees-returning-to-the-office.jpg?v=1626204628" alt=""></header>

    <div class ="container">
        <form onsubmit="event.preventDefault(); onSubmitForm();" required>
            <h3>employee information</h3>
            <div>
                <label for="name"> name: </label>
                <input type="text" id="name" placeholder="ex. firstname lastname" required />
            </div>
            <div>
                <label for="email"> email: </label>
                <input type="email" id="email" placeholder="ex. abc@gmail.com" required />
            </div>
            <div>
                <label for ="designation"> designation: </label>
                <input type="text" id="designation" placeholder="ex. Software Developer" required />
            </div>
            <div>
                <label for="salary">salary:</label>
                <input type="number" id="salary" placeholder=" " required />
            </div>
            <div>
                <label for="age">age:</label>
                <input type="number" id="age" placeholder="ex. age in years" required />
            </div>
            <div>
                <button type="submit">submit</button>
                <button type="reset">reset</button>
            </div>
        </form>
    </div>
    <div id="container1">
        <h3>fetched information</h3>
        <table>
            <thead>
                <th>name</th>
                <th>email</th>
                <th>designation</th>
                <th>salary</th>
                <th>age</th>
            </thead>
            <tbody id="tablebody">
                
            </tbody>
        </table>
    </div>
</body>
</html>
