<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Web-Design/tables</title>
    <link rel = "stylesheet" href = "table.css"/>
</head>

                <tr>

                <tr>

                </tr>
                <tr>
                    <td>5.</td>

                <tr>

                    <td>Dominica</td>

                <tr>
                    <td>7.</td>
                    <td>England</td>
                    <td>London</td>
                </tr>
                <tr>
                    <td>8.</td>
                    <td>Germany</td>
                    <td>Berlin</td>
                </tr>
                <tr>
                    <td>9.</td>

                <tr>
                    <td>10.</td>

                    <td>Tokyo</td>
                </tr>
               
            </tbody>
        </table>
    </div>
</body>
</html>
